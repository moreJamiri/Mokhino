<!doctype html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>مخینو</title>

  <meta name="description" content="حافظه‌تو محک بزن! مخینو یک بازی آنلاین حافظه به زبان فارسی است.">
  <meta name="theme-color" content="#FDA215">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="robots" content="index,follow">

  <meta property="og:title" content="مخینو">
  <meta property="og:image" content="./og-image.png">
  <meta property="og:description" content="حافظه‌تو محک بزن!">
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="fa_IR" />

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" href="./favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="./favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="./favicon.ico" sizes="48x48">
  <link rel="icon" href="./android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="./android-chrome-512x512.png" sizes="512x512" type="image/png">

  <meta name="msapplication-TileImage" content="./tile.png">
  <meta name="msapplication-TileColor" content="#FDA215">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <div class="container">
    <main class="main">
      <header class="main__header">
        <h1 class="main__title">
          <i class="fa fa-brain"></i>
          مُخینو
        </h1>
        <nav class="main__nav">
          <a class="main__nav__open btn btn-primary" href="#">منو</a>
          <ul class="main__nav__ul">
            <a class="main__nav__close btn" href="#">
              <i class="fa fa-times"></i>
            </a>
            <li class="main__nav__li"><a class="btn btn-primary main__nav__link" href="#" onclick="restartGame()">از اول</a></li>
            <li class="main__nav__li"><a class="btn main__nav__link" href="#" onclick="newGame()">بازی جدید</a></li>
          </ul>
        </nav>
      </header>


      <div class="game-container">

        <div class="game">
          <div class="sq-wrapper">
          </div>
        </div>
  
        <div class="status">
          <div class="status__box">
            <h4 class="status__box__label">زمان</h4>
            <span class="status__box__text" id="time">۰:۰۰</span>
          </div>
          <div class="status__box">
            <h4 class="status__box__label">حرکت‌ها</h4>
            <span class="status__box__text" id="moves">۰</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="start">
    <div class="start__header">
      <h1 class="title">
        <i class="fa fa-brain"></i>
        مُخینو
      </h1>
      <!-- <p class="description">حافظه‌تو محک بزن ...</p> -->
      <p class="description">حافظه‌تو محکـ بزن!</p>
    </div>
    <form id="startForm">
      <div class="form_item">
        <h4 class="form_item_title">
          سبک بازی
        </h4>
        <div class="radio_wrapper">
          <div class="radio">
            <input type="radio" name="theme" value="numbers" id="theme1" checked>
            <label for="theme1">اعداد</label>
          </div>
          <div class="radio">
            <input type="radio" name="theme" value="icons" id="theme2">
            <label for="theme2">تصاویر</label>
          </div>
        </div>
      </div>

      <div class="form_item">
        <h4 class="form_item_title">
          اندازه صفحه بازی
        </h4>
        <div class="radio_wrapper">
          <div class="radio">
            <input type="radio" name="size" value="4" id="size1" checked>
            <label for="size1">۴×۴</label>
          </div>
          <div class="radio">
            <input type="radio" name="size" value="6" id="size2">
            <label for="size2">۶×۶</label>
          </div>
        </div>
      </div>
      <input class="form_submit" type="submit" value="شروع بازی">
    </form>

    <footer class="start__footer">
      <p class="designer">
        طراحی شده با
        <i class="color_red fa fa-heart"></i>
        توسط
        <a href="https://github.com/moreJamiri" target="_blank">moreJamiri</a>
      </p>
      <span class="splitor">|</span>
      <p class="participation">
        مشارکت در
        <a href="https://github.com/moreJamiri/Mokhino">Github</a>
      </p>
    </footer>
  </div>

  <div class="endgame">
    <div class="score">
      <h1 class="score__title" id="scoreTitle">تبریک! شما برنده شدید.</h1>
      <p class="score__score">
        امتیاز شما:
        <span class="highlighted" id="scoreN"></span>
      </p>
      <table class="score__table" id="scoreTable">
        <tr>
          <th>#</th>
          <th>حرکت‌ها</th>
          <th>انتخاب صحیح</th>
          <th>زمان باقیمانده</th>
          <th>امتیاز</th>
        </tr>
      </table>
      <div class="score__buttons">
        <a class="btn btn-primary main__nav__link" href="#" onclick="restartGame()">از اول</a>
        <a class="btn main__nav__link" href="#" onclick="newGame()">بازی جدید</a>
      </div>
    </div>
  </div>
  
  <script src="scripts/main.js"></script>
</body>

</html>
